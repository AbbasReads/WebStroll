<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            justify-content: center;
            margin: 0;
            padding: 0;
            display: flex;
        }
        ul{
            list-style: none;
            display: flex;
        }
        li{
            cursor: pointer;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: smaller;
            margin: 4vh 10px;
        }
        img{
            margin-top: 3vh;
            height: 35px;
        }
        li:hover{
            color: gray;
        }
        li:first-child{
            padding-left: 25vw;
        }
        li:last-child{
            padding-right: 2vw;
        }
        #Secondary{
            margin-top: 2.5vh;
        }
    </style>
</head>
<body>
    <nav>
        <img id="main" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="UELOGO">
        <ul>
            <li>Products</li>
            <li>For business</li>
            <li>Resources</li>
            <li>Support</li>
            <li>Our company</li>
        </ul>
        <img id="Secondary" src="SideImage.png">
    </nav>
</body>
</html>
