<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxes {
            position: relative;
            display: flex;
        }

        .box {
            padding: 2px;
            margin: 7px;
            width: 50vw;
            height: 10vh;
            border: 5px solid aquamarine;
        }

        /* @media only screen and (max-width:500px) { */
        @media screen and (orientation:portrait) {
            .boxes {
                left: 25%;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
